<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Asteroids Clone</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #canvas {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script src="util.js"></script>
    <script src="ship.js"></script>
    <script src="space.js"></script>
    <script src="astroid.js"></script>
    <script>
      "use strict";
      window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var space = new Space(canvas);
        var ship = new Ship(canvas);
        var asteroids = [];
        for (var i = 0; i < 10; i++){
          asteroids.push (new Asteroid(canvas));
        }

        window.addEventListener("keydown", ship.keyPressed, false);
        window.addEventListener("keyup", ship.keyReleased, false);

        (function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          space.draw(context);
          ship.update();
          ship.draw(context);
          for(var i = 0; i < asteroids.length; i++) {
            asteroids[i].update();
            asteroids[i].draw(context);
          }
        })();
      };
    </script>
  </body>
</html>
